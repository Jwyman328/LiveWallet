name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.0'  # Replace with the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build:main

    - name: Run tests
      run: npm test
